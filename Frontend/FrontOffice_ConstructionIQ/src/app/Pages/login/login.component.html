<section class="vh-100" style="
    background-image: url('./assets/img/gallery/p-2.jpg');
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    background-color: rgba(0, 0, 0, 0.8); /* Grey mask */
    background-blend-mode: multiply
" xmlns="http://www.w3.org/1999/html" data-effect="fade">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-xl-10">
        <div class="card" style="border-radius: 1rem;">
          <div class="row g-0">
            <div class="col-md-6 col-lg-5 d-none d-md-block">
              <img src="./assets/img/login_pic.jpg"
                   alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;" />
            </div>
            <div class="col-md-6 col-lg-7 d-flex align-items-center">
              <div class="card-body p-4 p-lg-5 text-black">


                  <div class="d-flex align-items-center mb-3 pb-1">
                   <img  src="./assets/img/logo-light@2x_black.png"  style="width: 20rem ;" />
                  </div>

                  <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Sign into your account</h5>

                  <div class="alert alert-danger" role="alert" *ngIf="errorMsg.length">
                    <p *ngFor="let msg of errorMsg">{{ msg }}</p>
                  </div>

                  <div data-mdb-input-init class="form-outline mb-4">
                    <label class="form-label" for="form2Example17">Email address</label>
                    <input type="email" id="form2Example17" class="form-control form-control-lg" [(ngModel)]="authRequest.email"  placeholder="name@example.com" />
                  </div>

                  <div data-mdb-input-init class="form-outline mb-4">
                    <label class="form-label" for="form2Example27">Password</label>
                    <input type="password" id="form2Example27" class="form-control form-control-lg" [(ngModel)]="authRequest.password" placeholder="password"/>

                  </div>

                  <div class="pt-1 mb-4">
                    <button data-mdb-button-init data-mdb-ripple-init class="btn btn-dark btn-lg btn-block" type="button" (click)="login()" >Login</button>
                  </div>

                  <a class="small text-muted" href="#!">Forgot password?</a>
                  <p class="mb-5 pb-lg-2" style="color: #393f81;">Don't have an account?

                    <button style="color: #393f81;"  (click)="register_user()" style="background: transparent ; color: #0b0b0b" >Register here</button></p>


              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
